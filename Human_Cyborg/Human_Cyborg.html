<!DOCTYPE html>
<html allow="autoplay">
<head>
<meta charset="utf-8">
<meta content="Human, Cyborg, Cyborgism, Humanism, internet, educate, campaign, Charles, Victor, webcam, Javascript, HTML, CSS, coding, Graphic Design" name="keywords">
<meta content="Human/Cyborg is a website dedicated to explaining the intersections between cyborgism and humanity. Are we any different? Are we simply trying to catogorize that which is not different at all?" name="description">
<meta content="Human/Cyborg" name="title">
<link rel="stylesheet" href="assets/main.css" type="text/css" />
<link rel="icon" href="assets/PPPICON.png">
<title>Human|Cyborg</title>
<style></style>
</head>

<body>

<div class="TEXT">
  <span class='HUMAN'>Human</span>|<span class='CYBORG'>Cyborg</span>
</div>

<div class="TEXT2">
<h1 class="heading" data-target-resolver>
</div>

<div id="container2">
  <video id="video" autoplay></video>
</div>

<div id="container1" style="display: none;">
  <canvas id="motion" width="64" height="48"></canvas>
</div>



<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://webrtc.github.io/adapter/adapter-1.0.7.js"></script>
<script type="text/javascript" src="assets/script.js"></script>
<script type="text/javascript" src="assets/script2.js"></script>
<script type="text/javascript" src="assets/script3.js"></script>
<script>

var video = document.getElementById('video');
var canvas = document.getElementById('motion');
var score = document.getElementById('score');

function initSuccess() {
	DiffCamEngine.start();
}

function initError() {
	alert('Something went wrong.');
}

function capture(payload) {
	score.textContent = payload.score;
}

DiffCamEngine.init({
	video: video,
	motionCanvas: canvas,
	initSuccessCallback: initSuccess,
	initErrorCallback: initError,
});
</script>


</body>
</html>
