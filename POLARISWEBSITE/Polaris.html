<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta content="stuff, to, help, search, engines, not" name="keywords">
<meta content="What this page is about." name="description">
<meta content="Display Webcam Stream" name="title">
<link rel="stylesheet" href="assets/main.css" type="text/css" />
<link rel="icon" href="assets/PPPICON.png">
<title>Polaris</title>
<style></style>
</head>

<body>
<div class="LOGO">
  <div class="CONCERNSBUTTON"></div>
  <div class="PRIVATEBUTTON"></div>
  <img class="POLARIS" src="assets/POLARISweblogo.png" alt="POLARIS" width="350px">
  <iframe class="CONCERNS" src="Concerns.html" frameborder="none" style="display: none;"></iframe>
  <iframe class="PRIVATE" src="PRIVATE.html" frameborder="none" style="display: none;"></iframe>
  <img class="BUTTON" src="assets/POLARISbuttons.png" alt="BUTTON" width="350px">
</div>


<div id="container">
  <canvas id="motion" width="64" height="48"></canvas>
  <video id="video" autoplay></video>
</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript" src="assets/script.js"></script>
<script type="text/javascript" src="assets/script2.js"></script>
<script>

var video = document.getElementById('video');
var canvas = document.getElementById('motion');
var score = document.getElementById('score');

function initSuccess() {
	DiffCamEngine.start();
}

function initError() {
	alert('Something went wrong.');
}

function capture(payload) {
	score.textContent = payload.score;
}

DiffCamEngine.init({
	video: video,
	motionCanvas: canvas,
	initSuccessCallback: initSuccess,
	initErrorCallback: initError,
});
</script>


</body>
</html>
